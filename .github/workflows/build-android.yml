name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle (system package)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | tr -d '\n' | base64 --decode > keystore.jks

      - name: Build Release APK
        run: gradle :app:assembleRelease --no-daemon

      - name: Sign with provided keystore (if present)
        if: ${{ secrets.KEYSTORE_BASE64 }}
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyAlias: ${{ secrets.KEY_ALIAS }}
          signingKeyPassword: ${{ secrets.KEY_PASSWORD }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyStoreFile: keystore.jks

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BetVision_Ultimate
          path: app/build/outputs/apk/release/*.apk
